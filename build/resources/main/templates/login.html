
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <title>Login page</title>

    <link rel="stylesheet" type="text/css" href="/css/vendor/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="/css/fonts/font-awesome-4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="/css/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">

    <link rel="stylesheet" type="text/css" href="/css/vendor/animate/animate.css">

    <link rel="stylesheet" type="text/css" href="/css/vendor/css-hamburgers/hamburgers.min.css">

    <link rel="stylesheet" type="text/css" href="/css/vendor/animsition/css/animsition.min.css">

    <link rel="stylesheet" type="text/css" href="/css/vendor/select2/select2.min.css">

    <link rel="stylesheet" type="text/css" href="/css/vendor/daterangepicker/daterangepicker.css">

    <link rel="stylesheet" type="text/css" href="/css/util.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">

</head>
<body>

<div class="limiter">
    <div class="container-login100" style="background-image: url('/css/images/25466166432_010f3ca039_h.jpg');">
        <div class="wrap-login100 p-t-30 p-b-50">
				<span class="accountlogin">
					Account Login
				</span>
            <p th:if="${loginError}" class="error">Wrong user or password</p>
            <form class="login100-form validate-form p-b-33 p-t-5" th:action="@{/login}" method="post">
                <div class="wrap-input100 validate-input" data-validate = "Enter username">
                    <input class="input100" type="text"  id="username"  name="username" placeholder="User name" autofocus="autofocus">
                    <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" id="password" type="password" name="password" placeholder="Password">
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                </div>

                <div class="container-login100-form-btn m-t-32">
                    <button class="login100-form-btn" type="submit" value="Log in">
                        Log in
                       <!-- <input type = "submit" value = "Log in"/> -->
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

<div id="dropDownSelect1"></div>




</body>
</html>
