<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <h4>Register Account in this page</h4>
        <h5>This page is only available to administrator</h5>

        <form method = "post" th:object="${account}">

            Username : <input type = "text" name = "username" th:field = "*{username}">
            <span th:if = "${#fields.hasErrors('username')}", th:errors="*{username}"></span>
            <p>
            </p>
            Password : <input type = "text" name = "password" th:field = "*{password}">
            <span th:if = "${#fields.hasErrors('password')}", th:errors="*{password}"></span>
            <p>
            </p>
            <input type = "submit" onclick="return confirm('Did you double check your email address and password?');">
        </form>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Password</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="account : ${accountsList}">
                <td th:text = "${account.id}"></td>
                <td th:text = "${account.username}"></td>
                <td th:text = PASSWORD_ENCRYTED></td>
<!--                <td th:text = "${account.password}"></td>-->
                <td><a href="#" th:href="@{/account/{id}/delete (id=${account.id})}"
                       class="btn btn-primary"
                       role="button"
                       onclick="return confirm('Are you sure you want to delete this account?');">Delete</a>
            </tr>
            </tbody>
        </table>



    </div>
    <div th:replace="fragments/footer :: footer"/>
</div>
</body>
</html>
