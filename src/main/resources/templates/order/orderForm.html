<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<link rel="stylesheet" type="text/css" href="/css/assets/main.css">

<!---------------- header -------------------------------->
<!-- Header -->
<div class="fl-page">
<header id="header">
    <a class="logo" href="/">SCEEM SPACE</a>
    <img id="university"  src="/css/images/University_of_Bristol_logo.png/">
    <nav>
        <a href="#menu">Menu</a>
    </nav>
</header>

<!-- Nav -->
<nav id="menu">
    <ul class="links">
        <li><a href="/">Home</a></li>
        <li><a href="/members">List of Members</a></li>
        <li><a href="/orders">List of Allocations</a></li>
        <li><a href = "/locations">List of Locations</a></li>
        <li><a href ="/members/new">Add new Members</a></li>
        <li><a href ="/locations/new">Add new Locations</a> </li>
        <li><a href ="/order">Add new Allocations</a> </li>
        <li><a th:href="@{/account}">View all accounts</a></li>
        <li> <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form> </li>
    </ul>
</nav>

<!-- Heading -->
<div id="heading" >
    <h1>ALLOCATION FORM</h1>
</div>
<div class="container">



    <form role="form" action="/order" method="post">
        <div class="form-group">
            <label for="member">Student number</label>
            <select name="memberId" id="member" class="form-control">
                <option value="">Select student number</option>
                <option th:each="member : ${#lists.sort(members, byStudentNumber)}"
                        th:value="${member.id}"
                        th:text="${member.name}" />

            </select>
        </div>

        <div class="form-group">
            <label for="location">Location</label>
            <select name="locationId" id="location" class="form-control">
                <option value="">Choose Location</option>
                <option th:each="location : ${#lists.sort(locations, byItemName)}"
                        th:value="${location.id}"
                        th:text="${location.name}" />

            </select>
        </div>

        <div class="form-group">
            <label for="deskNumber">Desk number</label>
            <input type="text" name="deskNumber" class="form-control" id="deskNumber" placeholder="Desk number">
        </div>

        <div class="form-group">
            <label for="count">How many people(person) do you want to allocate?</label>
            <input type="number" name="count" class="form-control" id="count" placeholder="How many people in this seat/space?">
        </div>

        <div class="form-group">
            <label for="endDate">End Date</label>
            <input type='date' name="endDate" class="form-control" id="endDate" placeholder="ex) 2020-10-27">
        </div>

        <button type="submit" >Submit</button>
    </form>
    <br/>



</div> <!-- /container -->
</div>
<!----------------- beginning of footer----------------->
<footer class="page-footer">
    <div class="copyright-footer">
        &copy; University of Bristol
    </div>
</footer>
<!-----------------------end of footer--------------->
<script src="/css/assets/js/jquery.min.js"></script>
<script src="/css/assets/js/browser.min.js"></script>
<script src="/css/assets/js/breakpoints.min.js"></script>
<script src="/css/assets/js/util.js"></script>
<script src="/css/assets/js/main.js"></script>

</body>
</html>
